<div class="table-spinner-container">
    <div class="spinner-loading-shade" *ngIf="dataSource.cargandoRegistro | async">
        <mat-spinner color="accent"></mat-spinner>
    </div>

    <mat-table [dataSource]="dataSource" matSort matSortDirection="asc" matSortDisableClear>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>

        <ng-container matColumnDef="idAgente">
            <mat-header-cell mat-sort-header *matHeaderCellDef> No. </mat-header-cell>
            <mat-cell *matCellDef="let agente" data-label="No:"> {{agente.idAgente}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="nombreAgente">
            <mat-header-cell mat-sort-header *matHeaderCellDef> Nombre </mat-header-cell>
            <mat-cell *matCellDef="let agente" data-label="Nombre:"> {{agente.nombreAgente}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="apellidoAgente">
            <mat-header-cell mat-sort-header *matHeaderCellDef> Apellido </mat-header-cell>
            <mat-cell *matCellDef="let agente" data-label="Apellido:"> {{agente.apellidoAgente}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="estado">
            <mat-header-cell mat-sort-header *matHeaderCellDef> Estado </mat-header-cell>
            <mat-cell *matCellDef="let agente" data-label="Estado:"> {{agente.estado}} </mat-cell>
        </ng-container>
               
        
        <ng-container matColumnDef="accion">
            <mat-header-cell *matHeaderCellDef> Acci√≥n </mat-header-cell>
            <mat-cell *matCellDef="let agente">

                <button mat-icon-button (click)="editar(agente.idAgente)">
                    <mat-icon>edit</mat-icon>
                </button>

                <button mat-icon-button (click)="eliminar(agente.idAgente)">
                    <mat-icon>delete</mat-icon>
                </button>

            </mat-cell>
        </ng-container>

    </mat-table>

    <mat-paginator style="margin-top: 20px;" [pageSize]="10" [length]="dataSource.cantidadRegistro | async"
        [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>

</div>
