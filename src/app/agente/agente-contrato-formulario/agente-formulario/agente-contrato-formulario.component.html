<h1 mat-dialog-title>{{accion}} agente</h1>

<form [formGroup]="agenteForm" autocomplete="off" focusInvalidInput (ngSubmit)="onSubmit(agenteForm.value)">
    <div mat-dialog-content>       

        <div fxLayout="column">
            <mat-form-field>
                <input formControlName="IdAfiliado" matInput placeholder="Codigo Afiliado (*)">

                <mat-error *ngIf="agenteForm.controls['IdAfiliado'].invalid">
                    {{obtenerMensajeError(agenteForm.controls['IdAfiliado'])}}
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" class="example-form-field">
                <mat-label>Escoja una fecha</mat-label>
                <input matInput [matDatepicker]="datepicker" formControlName="FechaContrato" matInput placeholder="Fecha de contrato (*)">
                <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                <mat-datepicker #datepicker>
                  <mat-datepicker-actions>
                    <button mat-button matDatepickerCancel>Cancel</button>
                    <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                  </mat-datepicker-actions>
                </mat-datepicker>
              </mat-form-field>
        </div>
